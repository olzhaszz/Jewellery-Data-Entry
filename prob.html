<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Data Entry</title>
  <style>
    /* Base Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #343a40;
      font-size: 2rem;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #495057;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }

    .custom-input {
      display: none;
    }

    button {
      display: block;
      width: 100%;
      background-color: rgb(16, 173, 40);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #145424;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-of-type {
      margin-bottom: 0;
    }

    .custom-input label {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>Jewellery Data Entry</h1>
  <form id="dataEntryForm">
    <!-- Color Dropdown -->
    <div class="form-group">
      <label for="color">Select Color:</label>
      <select id="color" name="color">
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="Other">Other</option>
      </select>
      <div id="customColorDiv" class="custom-input">
        <label for="customColor">Enter custom color:</label>
        <input type="text" id="customColor" name="customColor" placeholder="Enter a color">
      </div>
    </div>

    <!-- Origin Country Dropdown -->
    <div class="form-group">
      <label for="originCountry">Select Origin Country:</label>
      <select id="originCountry" name="originCountry">
        <option value="Kazakhstan">Kazakhstan</option>
        <option value="Russia">Russia</option>
        <option value="Turkiye">Turkiye</option>
        <option value="Other">Other</option>
      </select>
      <div id="customOriginCountryDiv" class="custom-input">
        <label for="customOriginCountry">Enter custom origin country:</label>
        <input type="text" id="customOriginCountry" name="customOriginCountry" placeholder="Enter a country">
      </div>
    </div>

    <!-- Insert Dropdown -->
    <div class="form-group">
      <label for="insert">Select Insert:</label>
      <select id="insert" name="insert">
        <option value="Fianite">Fianite</option>
        <option value="Zirconium">Zirconium</option>
        <option value="Diamond">Diamond</option>
        <option value="Other">Other</option>
      </select>
      <div id="customInsertDiv" class="custom-input">
        <label for="customInsert">Enter custom insert:</label>
        <input type="text" id="customInsert" name="customInsert" placeholder="Enter an insert">
      </div>
    </div>

   

    <!-- Sample Dropdown -->
    <div class="form-group">
      <label for="sample">Select Sample:</label>
      <select id="sample" name="sample">
        <option value="585">585</option>
        <option value="750">750</option>
        <option value="583">583</option>
        <option value="Other">Other</option>
      </select>
      <div id="customSampleDiv" class="custom-input">
        <label for="customSample">Enter custom sample:</label>
        <input type="text" id="customSample" name="customSample" placeholder="Enter a sample">
      </div>
    </div>

    <button type="submit">Submit</button>
    <button type="button" id="downloadButton" style="margin-top: 10px; background-color: #007bff; color: white;">
  Download Today's CSV
</button>

  </form>

  <script src="script.js"></script>

</body>
</html>
